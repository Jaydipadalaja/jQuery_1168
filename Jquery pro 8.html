<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
            <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css" />
            <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
            <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>  

            <style type="text/css">
                #MyDiv,#MyHomeDiv,#MyHorizontalDiv,#MyVerticalDiv,#MyDivDisable,#MyThreeSecondDelayDiv
                {
                    width: 200px;
                    height: 200px;
                    padding: 10px;
                    background: red;
                    color: black;
                    font-size: larger;
                    font-weight: bold;
                }

                #MyfiftyPixelDiv
                {
                    width: 800px;
                    height: 200px;
                    padding: 10px;
                    background: red;
                    color: #ffffff;
                    font-size: larger;
                    font-weight: bold;
                }

                #MyHomeDiv,#MyHorizontalDiv,#MyVerticalDiv,#MyFiftyPixelDiv,#MyThreeSecondDelayDiv
                {
                    border: solid 3px #000000;
                }

            </style>


            <script type="text/javascript">
                $(document).ready(function(){
                    $("#MyDiv").draggable();

                    $("#MyHomeDiv span").draggable({
                        containment:"MyHomeDiv"
                    });

                    $("#MyHorizontalDiv span").draggable({
                        axis:"x"
                    });

                    $("#MyVerticalDiv span").draggable({
                        axis:"y"
                    });

                    $("#MyFiftyPixelDiv span").draggable({
                        distance:200
                    });

                    
                    $("#MyThreeSecondDelayDiv span").draggable({
                        delay:3000
                    });
                
                });
            </script>

    </head>
    <body>
      <div id="MyDiv">
        <p>Hello Friends...</p>
      </div>  

      <hr>

      <div id="MyHomeDiv">
        <span>This is My Home And I Can Move Within It Only.......</span>
        <br><br>
      </div>

      <hr>

      <div id="MyHorizontalDiv">
        <span>I Can Move Only Horizontaly....</span>
        <br><br>
      </div>

      <hr>

      <div id="MyVerticalDiv">
        <span>I Can Move Only Verticaly....</span>
        <br><br>
      </div>

      
      <hr>

      <div id="MyThreeSecondDelayDiv">
        <span>I Can Move Only After 3 Second....</span>
        <br><br>
      </div>

      <hr>

      <div id="#MyFiftyPixelDiv">
        <span>I Can Move Only After 200PX....</span>
        <br><br>
      </div>    
      
      <hr>

    </body>
</html>
