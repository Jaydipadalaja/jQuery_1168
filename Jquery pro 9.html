<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JQuery UI Droppable</title>
            <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css" />
            <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
            <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>  
         
            <style type="text/css">
                .ui-widget-header{
                    background: green;
                    border: 2px solid gray;
                    color: #000000;
                    font-weight: bold;
                }
                .ui-widget-content{
                    background: red;
                    border: 2px solid #DDDDDD;
                    color:yellow;
                }
                .MyCls{
                    background-color: #0000FF;color: #FFFFFF;}
                #Sky9Students{
                    width: 200px;
                    height: 200px;
                    padding: 10px;
                    margin: 0px 5px 10px 0;
                }    
                #Sky9{
                    width: 250px;
                    height: 250px;
                    padding: 10px;
                    margin: 10px;
                }    
            </style>

            <script type="text/javascript">
                $(document).ready(function(){

                    $("#Sky9Students").draggable();

                    $("#Sky9").droppable({
                        accept:"#Sky9Students",
                        drop:function(event,ui){
                            $(this).addClass("MyCls").find("p").html("Done...");

                        }
                    });
                });
            </script>
    </head>
    <body>
        
            <div id="Sky9Students" class="ui-widget-content">
                <p>Hi... I M Sky9 Student.</p>
            </div>

            <hr>

            <div id="Sky9" class="ui-widget-header">
                <p>Welcome to Sky9 I.T. Craft</p>
            </div>
    </body>
</html>
